<h1>Hello</h1>

<form (submit)="onSubmit(isEdit)">
    <div class="container">
        <div class="form-group">
            <label>Name</label>
            <input type="text" [(ngModel)]="user.name" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" [(ngModel)]="user.email" name="email" class="form-control">
        </div>
         <div class="form-group">
            <label>Phone</label>
            <input type="text" [(ngModel)]="user.phone" name="phone" class="form-control">
        </div>
        <input type="submit" value="Submit" class="btn btn-success">
    </div>

</form>
<hr>
    <div *ngFor="let user of users">
        <div class="well">
            <ul class="list-group">
                <li class="list-group-item" >
                    {{ user.name }}
                </li>
                <li class="list-group-item" >
                    {{ user.email }}
                </li>
                <li class="list-group-item" >
                    {{ user.phone }}
                </li>
                <br/>
            </ul>
            <br/>
            <button class="btn btn-primary btn-sm" (click)="onEdit(user)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="onDelete(user.id)">Delete</button>
            <br><br>
        </div>
    </div>
